<!DOCTYPE html>

<head>
    <title>RTalk</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="vendors/bootstrap/3.0.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="vendors/bootstrap/3.0.2/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="resources/css/main.css">
</head>

<body>
	<div class="container">
		<div class="row">
			<h1>RTalk prototype</h1>
		</div>
		<div class="row">
			<div class="col-md-10">
				<div class="panel panel-default">
					<div class="panel-heading">
						Conv with: <span class="label label-primary">Yourself</span> and ...
					</div>
					<div class="panel-body chat-log">
					</div>
					<div class="panel-footer" role="form">
							<input id="chat-text" type="text" placeholder="Enter text here" />
					</div>
				</div>
			</div>
			<div class="col-md-2">
				<div class="panel panel-default">
					<p class="panel-body">Profile</p>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="debug-log panel panel-danger">
					<div class="panel-heading">
						<h3 class="panel-title">Debug log</h3>
					</div>
					<div class="debug-log-content">
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="vendors/jquery-2.0.3.min.js"></script>
    <script src="resources/js/pouchdb-nightly.min.js"></script>
    <script src="resources/js/rtprofile.js"></script>
    <script src="resources/js/rtalk-ui.js"></script>
    <script src="resources/js/rtalk.js"></script>
    <script src="resources/js/rtalk-main.js"></script>
</body>
